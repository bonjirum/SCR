<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNJ GEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

        :root {
            --neon-cyan: #00fff2;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050b14;
            --bg-panel: #0a1120;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 242, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(188, 19, 254, 0.05) 0%, transparent 20%);
        }

        .cyber-container {
            background: var(--bg-panel);
            border: 1px solid rgba(0, 255, 242, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.1), inset 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        #editorModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 11, 20, 0.98); z-index: 100;
            display: none; overflow-y: auto; padding: 2rem;
        }

        .cyber-toast {
            position: fixed; top: 20px; right: 20px;
            background: var(--bg-panel); border-left: 4px solid var(--neon-cyan);
            color: var(--neon-cyan); padding: 15px 25px; border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.3); z-index: 1001;
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            font-size: 0.75rem; pointer-events: none;
        }

        .cyber-button {
            position: relative; background: #0f172a; color: var(--neon-cyan);
            border: none; z-index: 1; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px; font-weight: 700;
        }

        .cyber-button::before {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan), #002bff, var(--neon-pink), var(--neon-purple));
            background-size: 300%; z-index: -1; filter: blur(4px);
            animation: glowing-rainbow 8s linear infinite; opacity: 0.6; border-radius: inherit;
        }

        .cyber-button:hover:not(:disabled)::before { opacity: 1; filter: blur(6px); }
        .cyber-button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

        @keyframes glowing-rainbow { 0% { background-position: 0 0; } 100% { background-position: 300% 0; } }

        .cyber-input {
            background: rgba(7, 14, 26, 0.8) !important;
            border: 1px solid rgba(30, 41, 59, 0.7) !important;
            color: var(--neon-cyan) !important; outline: none;
        }

        .animate-fade { animation: bounce-in 0.3s ease-out; }
        @keyframes bounce-in { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold uppercase tracking-wider"
                style="text-shadow: 0 0 10px rgba(0,255,242,0.5); background: linear-gradient(to right, var(--neon-cyan), white, var(--neon-pink)); -webkit-background-clip: text; color: transparent;">
                PACK-A-PUNCHLINER
            </h1>
            <p class="text-cyan-800 mt-4 font-mono uppercase tracking-widest text-sm">
                Premi <kbd class="px-2 py-1 bg-slate-900 border border-cyan-900 rounded text-xs text-cyan-400">SPAZIO</kbd> per generare
            </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8 space-y-6">
                <div id="displayArea" class="cyber-container rounded-3xl p-10 min-h-[450px] flex flex-col items-center justify-center gap-4 text-center">
                    <p class="text-slate-600 italic uppercase text-xs">In attesa...</p>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 items-center justify-center">
                    <div class="flex items-center gap-1 cyber-container px-4 py-2 rounded-full">
                        <button onclick="adjustCount(-1)" class="w-8 h-8 flex items-center justify-center text-cyan-500 hover:text-white font-bold text-xl">-</button>
                        <input type="number" id="wordCount" value="1" min="1" max="10"
                               class="bg-transparent border-none w-12 text-center text-white font-bold text-xl outline-none focus:ring-0">
                        <button onclick="adjustCount(1)" class="w-8 h-8 flex items-center justify-center text-cyan-500 hover:text-white font-bold text-xl">+</button>
                    </div>
                    <button onclick="generate()" class="cyber-button px-12 py-4 rounded-full text-lg">GENERA</button>
                    <button onclick="resetDeck()" class="cyber-button px-6 py-4 rounded-full text-xs">SHUFFLE</button>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="cyber-container rounded-2xl p-6">
                    <h3 class="text-[10px] text-cyan-500 font-bold uppercase mb-4 tracking-widest">Filtri Categoria</h3>
                    <div id="tagFilters" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="space-y-4">
                    <button onclick="openEditor()" class="cyber-button w-full py-4 rounded-xl text-sm">Apri Database</button>
                    <div class="flex gap-4">
                        <button onclick="exportData()" class="cyber-button flex-1 py-2 rounded text-[10px]">Export</button>
                        <button onclick="document.getElementById('importFile').click()" class="cyber-button flex-1 py-2 rounded text-[10px]">Import</button>
                        <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="editorModal">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-cyan-500 uppercase tracking-widest">Database Editor</h2>
                <button onclick="closeEditor()" class="w-12 h-12 flex items-center justify-center border border-pink-900 text-pink-500 rounded-full hover:bg-pink-900/20 text-2xl transition-all">×</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
                <div class="lg:col-span-2">
                    <label class="block text-[10px] text-cyan-600 mb-2 uppercase font-bold tracking-widest">Inserimento parole (una per riga)</label>
                    <textarea id="newWords" rows="4" placeholder="Mela&#10;Pera" class="cyber-input w-full rounded-xl p-4 text-sm font-mono h-32"></textarea>
                </div>
                <div class="space-y-4">
                    <label class="block text-[10px] text-cyan-600 mb-2 uppercase font-bold tracking-widest">Tag (separati da virgola)</label>
                    <input type="text" id="newTags" placeholder="Es: Tag1, Tag2" class="cyber-input w-full rounded-xl p-4 text-sm font-bold">
                    <button onclick="addWordsBulk()" class="cyber-button w-full py-4 rounded-xl font-bold">AGGIUNGI AL DATABASE</button>
                </div>
            </div>

            <div class="cyber-container rounded-2xl p-6">
                <div class="space-y-4 mb-8">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest">archivio</h3>
                        <input type="text" id="tableSearch" oninput="handleTableSearch()" placeholder="Cerca per nome..." class="cyber-input w-full sm:w-80 rounded-lg px-4 py-2 text-xs">
                    </div>
                    <div>
                        <p class="text-[10px] text-slate-600 uppercase font-bold mb-2">Filtra per Tag in archivio:</p>
                        <div id="archiveTagFilters" class="flex flex-wrap gap-2">
                            </div>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900/80">
                            <tr>
                                <th class="p-4 text-cyan-700 font-bold uppercase text-[10px]">Entità</th>
                                <th class="p-4 text-cyan-700 font-bold uppercase text-[10px]">Tag (Click per rimuovere)</th>
                                <th class="p-4 text-cyan-700 font-bold uppercase text-[10px] text-right">Azione</th>
                            </tr>
                        </thead>
                        <tbody id="wordTableBody" class="divide-y divide-slate-800/30 text-sm font-mono"></tbody>
                    </table>
                </div>

                <div class="flex flex-col sm:flex-row justify-between items-center mt-6 gap-4">
                    <span id="paginationInfo" class="text-[10px] text-slate-500 font-bold uppercase">Pagina 1</span>
                    <div class="flex gap-2">
                        <button onclick="prevPage()" id="prevBtn" class="cyber-button px-4 py-1 rounded text-[10px]">Indietro</button>
                        <button onclick="nextPage()" id="nextBtn" class="cyber-button px-4 py-1 rounded text-[10px]">Avanti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let words = JSON.parse(localStorage.getItem('myWords')) || [];
        let activeTags = new Set(); // Filtri Generatore
        let archiveSearchTags = new Set(); // Filtri Archivio
        let currentPage = 1;
        let itemsPerPage = 12;
        let searchQuery = "";
        let currentDeck = [];
        let currentDeckTags = "";

        function init() { renderTags(); renderArchiveSearchTags(); renderTable(); }
        function save() { localStorage.setItem('myWords', JSON.stringify(words)); }

        // --- GESTIONE MODALE ---
        function openEditor() {
            document.getElementById('editorModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            renderArchiveSearchTags();
            renderTable();
        }
        function closeEditor() {
            document.getElementById('editorModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // --- UI STEPPER ---
        function adjustCount(val) {
            const input = document.getElementById('wordCount');
            let n = parseInt(input.value) + val;
            if (n >= 1 && n <= 10) input.value = n;
        }

        // --- GESTIONE RICERCA ARCHIVIO ---
        function handleTableSearch() {
            searchQuery = document.getElementById('tableSearch').value.toLowerCase();
            currentPage = 1;
            renderTable();
        }

        function toggleArchiveSearchTag(tag) {
            if (archiveSearchTags.has(tag)) archiveSearchTags.delete(tag);
            else archiveSearchTags.add(tag);
            currentPage = 1;
            renderArchiveSearchTags();
            renderTable();
        }

        function renderArchiveSearchTags() {
            const container = document.getElementById('archiveTagFilters');
            const allTags = new Set();
            words.forEach(w => w.tags.forEach(t => allTags.add(t)));

            container.innerHTML = [...allTags].sort().map(tag => {
                const active = archiveSearchTags.has(tag);
                return `
                    <button onclick="toggleArchiveSearchTag('${tag}')"
                        class="px-2 py-1 rounded text-[9px] font-bold border transition-all uppercase
                        ${active ? 'bg-cyan-500 text-black border-cyan-300 shadow-[0_0_10px_rgba(0,255,242,0.4)]' : 'bg-slate-900 text-slate-500 border-slate-800 hover:border-cyan-800'}">
                        ${tag}
                    </button>`;
            }).join('');
        }

        // --- LOGICA TABELLA ---
        function renderTable() {
            const tbody = document.getElementById('wordTableBody');

            // Filtro combinato: Testo + Tag selezionati nell'archivio
            let filtered = [...words].reverse().filter(w => {
                const matchesText = w.text.toLowerCase().includes(searchQuery);
                const matchesTags = archiveSearchTags.size === 0 || [...archiveSearchTags].every(t => w.tags.includes(t));
                return matchesText && matchesTags;
            });

            const totalPages = Math.ceil(filtered.length / itemsPerPage) || 1;
            const paginatedItems = filtered.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            tbody.innerHTML = paginatedItems.map((w) => {
                const idx = words.findIndex(item => item.text === w.text);
                const tagsHtml = w.tags.map(t => `
                    <span class="inline-flex items-center bg-slate-900 border border-cyan-950 text-cyan-600 px-2 py-0.5 rounded text-[9px] mr-1 uppercase cursor-pointer hover:text-pink-500 transition-colors"
                          onclick="removeTagFromWord(${idx}, '${t}')">
                        ${t} <span class="ml-1 opacity-40">×</span>
                    </span>`).join('');

                return `
                <tr class="hover:bg-cyan-900/5 transition group">
                    <td class="p-4 font-bold text-slate-200">${w.text}</td>
                    <td class="p-4">
                        <div class="flex flex-wrap gap-1 items-center">
                            ${tagsHtml}
                            <button onclick="addTagToWord(${idx})" class="w-5 h-5 flex items-center justify-center rounded-full border border-dashed border-cyan-800 text-cyan-800 hover:border-cyan-400 hover:text-cyan-400 text-xs transition-all">+</button>
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="deleteWord(${idx})" class="text-pink-900 hover:text-pink-500 opacity-40 group-hover:opacity-100 transition font-bold uppercase text-[9px]">Elimina</button>
                    </td>
                </tr>`;
            }).join('');

            document.getElementById('paginationInfo').innerText = `Pagina ${currentPage} di ${totalPages} (${filtered.length} entità)`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        // --- AZIONI SU PAROLE ---
        function addTagToWord(index) {
            const newTag = prompt("Nuovo tag:");
            if (newTag && newTag.trim() !== "") {
                const tag = newTag.trim();
                if (!words[index].tags.includes(tag)) {
                    words[index].tags.push(tag);
                    save(); renderTags(); renderArchiveSearchTags(); renderTable(); clearDeckData();
                }
            }
        }

        function removeTagFromWord(wordIndex, tag) {
            words[wordIndex].tags = words[wordIndex].tags.filter(t => t !== tag);
            if (words[wordIndex].tags.length === 0) words[wordIndex].tags = ['Generale'];
            save(); renderTags(); renderArchiveSearchTags(); renderTable(); clearDeckData();
        }

        function deleteWord(index) {
            if(confirm("Eliminare questa entità?")) {
                words.splice(index, 1);
                save(); renderTags(); renderArchiveSearchTags(); renderTable(); clearDeckData();
            }
        }

        function prevPage() { if (currentPage > 1) { currentPage--; renderTable(); } }
        function nextPage() { if (currentPage < Math.ceil(words.length/itemsPerPage)) { currentPage++; renderTable(); } }

        // --- CORE LOGIC GENERAZIONE ---
        function clearDeckData() { currentDeck = []; currentDeckTags = ""; }
        function resetDeck() { clearDeckData(); playShuffleSound(); showNotification("Pool ripristinato"); }

        function addWordsBulk() {
            const textInput = document.getElementById('newWords').value;
            const lines = textInput.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            const tagsInput = document.getElementById('newTags').value;
            const finalTags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t !== "") : ['Generale'];

            if (lines.length === 0) return;
            lines.forEach(line => {
                const existing = words.find(w => w.text.toLowerCase() === line.toLowerCase());
                if (existing) existing.tags = [...new Set([...existing.tags, ...finalTags])];
                else words.push({ text: line, tags: finalTags });
            });
            document.getElementById('newWords').value = '';
            save(); renderTags(); renderArchiveSearchTags(); renderTable(); clearDeckData();
        }

        function renderTags() {
            const container = document.getElementById('tagFilters');
            const allTags = new Set();
            words.forEach(w => w.tags.forEach(t => allTags.add(t)));
            container.innerHTML = [...allTags].sort().map(tag => {
                const active = activeTags.has(tag);
                return `<button onclick="toggleTag('${tag}')" class="px-3 py-1 rounded text-[10px] font-bold border ${active ? 'bg-cyan-600 text-white border-cyan-400 shadow-[0_0_10px_rgba(0,255,242,0.3)]' : 'bg-slate-900/50 text-slate-500 border-slate-800 hover:border-cyan-900'} uppercase transition-all">${tag}</button>`;
            }).join('');
        }

        function toggleTag(tag) { if (activeTags.has(tag)) activeTags.delete(tag); else activeTags.add(tag); renderTags(); }

        function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }

        function generate() {
            const display = document.getElementById('displayArea');
            const count = parseInt(document.getElementById('wordCount').value);
            let filtered = activeTags.size > 0 ? words.filter(w => w.tags.some(t => activeTags.has(t))) : words;

            if (filtered.length === 0) { display.innerHTML = `<p class="text-pink-600 font-bold text-xs uppercase">Nessuna entità trovata</p>`; return; }

            const tagStr = Array.from(activeTags).sort().join(',');
            if (tagStr !== currentDeckTags) { currentDeck = []; currentDeckTags = tagStr; }

            let results = [];
            for (let i = 0; i < count; i++) {
                if (currentDeck.length === 0) currentDeck = shuffle([...filtered]);
                results.push(currentDeck.pop().text);
            }

            display.innerHTML = results.map(res => `
                <div class="animate-fade px-6 py-4 text-4xl md:text-5xl font-extrabold text-white w-full"
                     style="text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-purple);">
                    ${res}
                </div>`).join('');
        }

        // --- UTILS ---
        function playShuffleSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                g.gain.setValueAtTime(0.1, ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
                osc.connect(g); g.connect(ctx.destination);
                osc.start(); osc.stop(ctx.currentTime + 0.2);
            } catch(e) {}
        }

        function showNotification(m) {
            const t = document.createElement('div'); t.className = 'cyber-toast animate-fade'; t.innerText = m;
            document.body.appendChild(t); setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 3000);
        }

        function exportData() {
            const dl = document.createElement('a');
            dl.setAttribute("href", "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(words)));
            dl.setAttribute("download", "bonji_backup.json"); dl.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => { try { words = JSON.parse(ev.target.result); save(); init(); resetDeck(); } catch (err) { alert("File non valido"); } };
            reader.readAsText(e.target.files[0]);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) { e.preventDefault(); generate(); }
            if (e.code === 'Escape') closeEditor();
        });

        init();
    </script>
</body>
</html>
